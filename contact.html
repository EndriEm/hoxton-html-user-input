<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/contact.css">
</head>
<body>
    <div class="input-box">
        <form>
            <h1>Hey There!</h1>
            <label for="name">What's your name?</label>
            <input id="name" type="name" placeholder="Enter your name">

            <label for="email">What's your email address?</label>
            <input id="email" type="email" placeholder="Enter your email address">

            <label for="services">What services are u looking for?</label>
            <select name="services" id="services">
                <option value="">Choose a service</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
           </select>

           <label for="budget">What is your budget?</label>
            <select name="budget" id="budget">
                <option value="">Select budget</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
           </select>

           <label for="message">Anything else you'd like to tell us?</label>
           <textarea name="message" id="message" placeholder="You message here..."></textarea>

           <label for="TC">I agree with the T&Cs
            <input type="checkbox">
           </label>

           <button>Submit</button>
        <form>
    </div>
</body>
</html>
